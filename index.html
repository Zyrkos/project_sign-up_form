<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Sign up Form</title>

</head>

<body>
    <div class="content">
        <div class="background-section">

            <div class="logo-section">
                <img
                    src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
                ODIN

            </div>

            <div class="photo-credit">
                <p>Photo by Halie West on Unsplash </p>
            </div>

        </div>

        <div class="form-section">
            <p> This is not a real online service! You know you need something like this
                in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started.
            </p>

            <p>You <em>know</em> you want to.</p>

            <form>
                <div class="input-section">
                    <div class="inputs">
                        <div>
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" id="phone-number" name="phone-number">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="first-name" name="first-name">
                            </div>
                            <div>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password" name="confirm-password">
                            </div>
                        </div>
                       
                    </div>
                </div>
                

            </form>

           

        </div>




    </div>



</body>

</html>
